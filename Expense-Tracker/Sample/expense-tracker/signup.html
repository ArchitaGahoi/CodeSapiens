<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Expense Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="auth-title">Create New Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Name</label>
                <input type="text" class="form-control" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="signupCurrency">Currency</label>
                <select class="form-control" id="signupCurrency" required>
                    <option value="USD">US Dollar ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="GBP">British Pound (£)</option>
                    <option value="JPY">Japanese Yen (¥)</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Sign Up</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="login.html" class="auth-link">Login</a>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
